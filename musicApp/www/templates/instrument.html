<ion-view title="Instrument">

  <!-- If you want to look at the sidemenu, paste the code above the ion-nav-view in idex here -->

  <ion-content class="has-header">
    <div class="row">
      <div class="row" style="width:80%;margin-left:20%;background-color:white;margin-right:20%">

        <div class="col">
            <button class="button icon-left ion-record button-assertive"></button>
            <!-- Turn this to ion-stop when pressed?? -->
            <button class="button icon-left ion-play button-balanced"></button>
        </div>

        <div class="col">
          <div class="row">
            <label class="item item-input item-light">
              <span class="input-label">Loop Len</span>
              <input type="text">
            </label>
          </div>
          <div class="row">
            <label class="item item-input item-light">
              <span class="input-label">BPM</span>
              <input type="text">
            </label>
          </div>
        </div>

        <div class="col">
          <ion-checkbox ng-model="filter.red" class="checkbox">Metronome</ion-checkbox>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col col-center">
        <svg id="keyboard"></svg>
      </div>
    </div>

  </ion-content>
</ion-view>
